<div class="layout animate__animated animate__fadeIn">
    <img src="../assets/auth/l_g.png" alt="l_main" class="lg">
  </div>
  <div class="layout animate__animated animate__fadeIn">
    <img src="../assets/auth/pd_.png" class="pd" alt="l_main" >
  </div>
  <div class="layout animate__animated animate__fadeIn">
    <img src="../assets/auth/l_d.png" class="ld" alt="l_main">
  </div>
  <!---logo-->
  <div class="ico animate__animated animate__bounceIn"> 
    <img [routerLink]="['']" src="../assets/auth/logo.png" alt="logo" class="logo">
  </div>
  <div class="auth">
    <div class="form-group animate__animated animate__fadeIn">
      <input type="email" required id="email" class="form-control" placeholder="Adres email">
    </div>
    <div class="form-group animate__animated animate__fadeIn">
        <input type="text" required id="name" class="form-control" placeholder="Imię">
    </div>
    <div class="form-group animate__animated animate__fadeIn">
        <input type="text" required id="surname" class="form-control" placeholder="Nazwisko">
    </div>
    <div class="form-group animate__animated animate__fadeIn">
      <input type="password" required id="password" class="form-control" placeholder="Hasło">
    </div>
    <div class="radios">
        <h3 style="text-align: center; color: #d02c4d;">Wybierz typ konta:</h3>
        <div class="radio">
            <div class="form-check form-check-inline">
                <input (change)="roleChange(0)" class="form-check-input" type="radio" name="inlineRadioOptions" id="usr" value="option1">
                <label class="form-check-label" for="inlineRadio1">Użytkownik</label>
              </div>
              <div class="form-check form-check-inline">
                <input (change)="roleChange(1)" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Psycholog</label>
              </div>
          </div>
    </div>
    <input type="image" (click)='createUser()' class="zaloguj_btn animate__animated animate__bounceIn" src="../assets/auth/zarejestruj.png" alt="login">
    <pre class="pren">Zakładając konto w serwisie zgadzasz się z postanowieniami zawartymi w <a href="http://endless.horse" target="_blank">Regulaminie</a></pre>
  </div>

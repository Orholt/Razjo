<div *ngIf="areThereAnyNotes"  class="container">


<div class="row">
  <div *ngFor="let note of $res.slice(($res.length - 3),$res.length); let i = index" class="col-4">
      <div class="jumbotron animate__animated animate__fadeIn">
          <h3 class="title">Notatka</h3>
          <div class="jumbotron ml-2 mr-2 jbwhite">
            <h2 class="noteText pl-3 pr-3">{{note.message}}</h2>
          </div>
      </div>
  </div>
</div>

</div>
